{% extends "base.html" %}
{% block title %}検索結果{% endblock %}
{% block contents %}
<div class="container mt-5">
    <h2>検索結果: "{{ query }}"</h2>
    <ul>
        {% for post in results %}
            <li>
                <a href="{% url 'kouryaku:post_detail' post.id %}">
                    {{ post.title }}
                </a>
                <span class="text-muted">({{ post.posted_at }})</span>
            </li>
        {% empty %}
            <p>該当する投稿はありません。</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
