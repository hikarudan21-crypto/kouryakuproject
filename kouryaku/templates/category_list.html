{% extends "base.html" %}
{% block title %}カテゴリ一覧{% endblock %}
{% block contents %}
<div class="container mt-5">
    <h2>カテゴリ一覧</h2>
    <ul>
        {% for item in categories_with_count %}
            <li>
                <a href="{% url 'kouryaku:kouryaku_cat' item.category.id %}">
                    {{ item.category.title }}
                </a>
                <span class="text-muted">（投稿数: {{ item.count }}）</span>
            </li>
        {% empty %}
            <p>カテゴリがまだありません。</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
