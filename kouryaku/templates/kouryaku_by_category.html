{% extends "base.html" %}
{% block title %}カテゴリ: {{ category.title }}{% endblock %}
{% block contents %}
<div class="container mt-5">
    <h2>カテゴリ: {{ category.title }}</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'kouryaku:post_detail' post.id %}">
                    {{ post.title }}
                </a>
                <span class="text-muted">({{ post.posted_at }})</span>
            </li>
        {% empty %}
            <p>このカテゴリにはまだ投稿がありません。</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
